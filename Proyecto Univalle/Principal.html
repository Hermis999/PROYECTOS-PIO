<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERFACE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Levitador Triple</h1>
    </header>
    <main class="controls">
        <div class="altura">
            <label for="size1" class="altura">Tamaño del tubo 1:</label>
            <input type="number" id="size1" value="0" min="0" max="50" class="altura" onchange="adjustSize('tube1', this.value)">
            <label for="size2" class="altura">Tamaño del tubo 2:</label>
            <input type="number" id="size2" value="0" min="0" max="50" class="altura" onchange="adjustSize('tube2', this.value)">
            <label for="size3" class="altura">Tamaño del tubo 3:</label>
            <input type="number" id="size3" value="0" min="0" max="50" class="altura" onchange="adjustSize('tube3', this.value)">
        </div>
    </main>
    <aside class="container">
        <div class="tubos">
            <div class="marcador-tube">
                <div class="marcador">50</div>
                <div class="marcador">45</div>
                <div class="marcador">40</div>
                <div class="marcador">35</div>
                <div class="marcador">30</div>
                <div class="marcador">25</div>
                <div class="marcador">20</div>
                <div class="marcador">15</div>
                <div class="marcador">10</div>
                <div class="marcador">5</div>
                <div class="marcador">0</div>
            </div>
            <div class="container-tube">
                <div class="tube" id="tube1"></div>
            </div>
            <div class="marcador-tube">
                <div class="marcador">50</div>
                <div class="marcador">45</div>
                <div class="marcador">40</div>
                <div class="marcador">35</div>
                <div class="marcador">30</div>
                <div class="marcador">25</div>
                <div class="marcador">20</div>
                <div class="marcador">15</div>
                <div class="marcador">10</div>
                <div class="marcador">5</div>
                <div class="marcador">0</div>
            </div>
            <div class="container-tube">
                <div class="tube" id="tube2"></div>
            </div>
            <div class="marcador-tube">
                <div class="marcador">50</div>
                <div class="marcador">45</div>
                <div class="marcador">40</div>
                <div class="marcador">35</div>
                <div class="marcador">30</div>
                <div class="marcador">25</div>
                <div class="marcador">20</div>
                <div class="marcador">15</div>
                <div class="marcador">10</div>
                <div class="marcador">5</div>
                <div class="marcador">0</div>
            </div>
            <div class="container-tube">
                <div class="tube" id="tube3"></div>
            </div>
        </div>
    </aside>

    <script src="scripts.js"></script>
</body>
</html>
